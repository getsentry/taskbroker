minVersion: "2.15.0"
changelog:
  policy: auto
artifactProvider:
  name: none
statusProvider:
  name: github
  config:
    contexts:
      - 'build-arm64'
      - 'build-amd64'
      - 'assemble-taskbroker-image'
targets:
  - id: release
    name: docker
    source: ghcr.io/getsentry/taskbroker
    target: ghcr.io/getsentry/taskbroker
  - id: latest
    name: docker
    source: ghcr.io/getsentry/taskbroker
    target: ghcr.io/getsentry/taskbroker
    targetFormat: '{{{target}}}:latest'
  - name: github
