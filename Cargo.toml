[package]
name = "taskbroker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sentry_protos = "0.1.52"
anyhow = "1.0.92"
chrono = { version = "0.4.26" }
sqlx = { version = "0.8.3", features = ["sqlite", "runtime-tokio", "chrono"] }
tonic = "0.12"
tonic-health = "0.12.3"
prost = "0.13"
prost-types = "0.13.3"
tokio = { version = "1.41.0", features = ["full"] }
tokio-util = "0.7.12"
tokio-stream = { version = "0.1.16", features = ["full"] }
futures = "0.3.31"
rdkafka = { version = "0.37.0", features = ["cmake-build"] }
serde = "1.0.214"
serde_yaml = "0.9.34"
figment = { version = "0.10.19", features = ["env", "yaml", "test"] }
clap = { version = "4.5.20", features = ["derive"] }
sentry = { version = "0.34.0", features = ["tracing"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json"] }
metrics-exporter-dogstatsd = "0.9.0"
metrics = "0.24.0"
elegant-departure = { version = "0.3.1", features = ["tokio"] }
uuid = { version = "1.11.0", features = ["v4"] }
tower = "0.5.1"
http = "1.1.0"

[dev-dependencies]
rand = "0.8.5"
