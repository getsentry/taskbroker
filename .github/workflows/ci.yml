---
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  RUSTFLAGS: -Dwarnings

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install cmake
        uses: lukka/get-cmake@28983e0d3955dba2bb0a6810caae0c6cf268ec0c # latest

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # pin@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: clippy, rustfmt

      - uses: swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2

      - name: Run Rustfmt
        run: make style

      - name: Run Clippy
        run: make lint

      - name: Install python dependencies
        run: make install-py-dev

      - name: Run python lint
        run: make style-py

  test:
    name: Tests (ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

      - name: Install Python Dependencies
        run: |
          make install-py-dev

      - name: Start services
        id: setup
        run: |
          devservices up

      - name: Install cmake
        uses: lukka/get-cmake@28983e0d3955dba2bb0a6810caae0c6cf268ec0c # latest

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # pin@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: swatinem/rust-cache@81d053bdb0871dcd3f10763c8cc60d0adc41762b # pin@v1
        with:
          key: ${{ github.job }}

      - name: Run unit tests
        run: |
          make unit-test

  coverage:
    name: Coverage (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # pin@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: taiki-e/install-action@a48a50298f98c47e46a957ae6f82c44cc4878e42 # v2
        with:
          tool: cargo-llvm-cov

      - name: Install cmake
        uses: lukka/get-cmake@28983e0d3955dba2bb0a6810caae0c6cf268ec0c # latest

      - uses: swatinem/rust-cache@81d053bdb0871dcd3f10763c8cc60d0adc41762b # pin@v1
        with:
          key: ${{ github.job }}

      - name: Install Python Dependencies
        run: make install-py-dev

      - name: Start services
        run: devservices up

      - name: Run coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      - uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06189574 # v5
        with:
          files: lcov.info
          slug: getsentry/taskbroker
          token: ${{ secrets.CODECOV_TOKEN }}

  rebalance-integration-test:
    name: Rebalance integration test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

      - name: Install cmake
        uses: lukka/get-cmake@28983e0d3955dba2bb0a6810caae0c6cf268ec0c # latest

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # pin@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - uses: swatinem/rust-cache@81d053bdb0871dcd3f10763c8cc60d0adc41762b # pin@v1
        with:
          key: ${{ github.job }}

      - name: Run rebalance integration test
        run: |
          make test-rebalance

  worker-processing-integration-test:
    name: Worker processing integration test
    runs-on: ubuntu-latest

    steps:
